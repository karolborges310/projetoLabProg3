<ion-content padding>
    <form #form="ngForm" (ngSubmit)="login(form)" autocomplete="on">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>

              <img src="\assets\icon\Logo.png"  width="200">
            </div>
            <div padding>
              <ion-item>
                <ion-label position="floating" color= "medium">Username</ion-label>
                <ion-input name="email" type="email" [(ngModel)]="form.email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating" color= "medium">Password</ion-label>
                <ion-input name="password" type="password"  [(ngModel)]="form.password" required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  color= "primary" size="large" shape="round" type="submit" [disabled]="form.invalid" expand="block" (click)="login()">Login</ion-button>
            </div>
            <div padding>
            <ion-label>Don't have an account?</ion-label><ion-button  color="danger" shape="round" size="small" routerLink="/register" routerDirection="forward">Register</ion-button> 
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
