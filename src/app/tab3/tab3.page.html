<ion-header>
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-button (click)='onLogout()'>
            <ion-icon slot="icon-only" name="log-out" color="danger"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title id="titulo">
        <h1 horizontal="center"> <ion-datetime (ionChange)="mudarsemana()" [(ngModel)]="currentDATA" displayFormat="MMMM, YYYY" value={{RetornaDataHoraAtual()}}></ion-datetime></h1>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>


<ion-list>
  <ion-item *ngFor="let topico of aux">
      <ion-list><h6  id="secundarios">{{topico.num_day}}{{topico.week}}</h6>
        <ion-icon style="zoom:1.7;" color="medium" name="add" (click)="adicionar(topico.num_day,currentDATA)"></ion-icon></ion-list>
        
        <ion-toolbar>
          <ion-list>    
            <ion-item-sliding *ngFor="let item of atualiza(topico.num_day,currentDATA)">
              <ion-item >
              
                   <ion-input (ionBlur)='updateLine(item)' (ionFocus)="auxTitle=item.title"  [(ngModel)]="item.title" placeholder = "{{item.evento}}"></ion-input>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="light">
                  <ion-icon name="trash" (click)="deletar(item)" color="danger"style="zoom:1.7;"></ion-icon>
              
              </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        </ion-toolbar>
  
  
  
      </ion-item>
</ion-list>

</ion-content>
